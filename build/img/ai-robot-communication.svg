<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <style>
    .ai-agent { fill: #fff3e0; stroke: #ff9800; stroke-width: 2; }
    .robot { fill: #e8eaf6; stroke: #3f51b5; stroke-width: 2; }
    .sensor { fill: #e0f2f1; stroke: #009688; stroke-width: 2; }
    .topic { fill: #f3e5f5; stroke: #9c27b0; stroke-width: 2; }
    .arrow { stroke: #000; stroke-width: 2; marker-end: url(#arrowhead); }
    .text { font-family: Arial, sans-serif; font-size: 14px; text-anchor: middle; }
    .label { font-family: Arial, sans-serif; font-size: 12px; text-anchor: middle; }
  </style>

  <!-- Title -->
  <text x="400" y="30" class="text" font-weight="bold">AI Agent to Robot Communication Flow</text>

  <!-- AI Agent Block -->
  <rect x="50" y="100" width="200" height="300" class="ai-agent" rx="10" ry="10"/>
  <text x="150" y="130" class="text" font-weight="bold">AI Agent</text>

  <!-- AI Agent Components -->
  <rect x="70" y="160" width="160" height="60" class="ai-agent" rx="5" ry="5"/>
  <text x="150" y="190" class="text">AI Model</text>
  <text x="150" y="210" class="label">(TensorFlow/PyTorch)</text>

  <rect x="70" y="240" width="160" height="60" class="ai-agent" rx="5" ry="5"/>
  <text x="150" y="270" class="text">Decision</text>
  <text x="150" y="290" class="label">Logic</text>

  <rect x="70" y="320" width="160" height="60" class="ai-agent" rx="5" ry="5"/>
  <text x="150" y="350" class="text">ROS 2</text>
  <text x="150" y="370" class="label">Client (rclpy)</text>

  <!-- Robot Block -->
  <rect x="550" y="100" width="200" height="300" class="robot" rx="10" ry="10"/>
  <text x="650" y="130" class="text" font-weight="bold">Robot</text>

  <!-- Robot Components -->
  <rect x="570" y="160" width="160" height="60" class="robot" rx="5" ry="5"/>
  <text x="650" y="190" class="text">Controller</text>
  <text x="650" y="210" class="label">(Motion/Actuator)</text>

  <rect x="570" y="240" width="160" height="60" class="robot" rx="5" ry="5"/>
  <text x="650" y="270" class="text">Sensor</text>
  <text x="650" y="290" class="label">Processing</text>

  <rect x="570" y="320" width="160" height="60" class="robot" rx="5" ry="5"/>
  <text x="650" y="350" class="text">ROS 2</text>
  <text x="650" y="370" class="label">Node</text>

  <!-- Sensor Data Topic -->
  <ellipse cx="400" cy="180" rx="80" ry="25" class="topic"/>
  <text x="400" y="185" class="text">sensor_data</text>
  <text x="400" y="200" class="label">(LaserScan, JointState)</text>

  <!-- Command Topic -->
  <ellipse cx="400" cy="300" rx="80" ry="25" class="topic"/>
  <text x="400" y="305" class="text">cmd_vel</text>
  <text x="400" y="320" class="label">(Twist)</text>

  <!-- Arrows -->
  <line x1="250" y1="190" x2="320" y2="180" class="arrow"/>
  <line x1="480" y1="180" x2="550" y2="190" class="arrow"/>

  <line x1="250" y1="350" x2="320" y2="300" class="arrow"/>
  <line x1="480" y1="300" x2="550" y2="350" class="arrow"/>

  <!-- Arrowhead definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7"
      refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000"/>
    </marker>
  </defs>

  <!-- Legend -->
  <rect x="300" y="420" width="200" height="60" fill="none" stroke="#000"/>
  <circle cx="320" cy="440" r="6" class="ai-agent"/>
  <text x="335" y="445" class="label" text-anchor="start">AI Agent</text>
  <circle cx="320" cy="465" r="6" class="robot"/>
  <text x="335" y="470" class="label" text-anchor="start">Robot</text>
</svg>