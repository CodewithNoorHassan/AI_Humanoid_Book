<svg width="120" height="120" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f9cf9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Robot head with sensors -->
  <rect x="50" y="50" width="100" height="100" rx="20" fill="url(#gradient)" />

  <!-- Eyes -->
  <circle cx="85" cy="85" r="8" fill="white" />
  <circle cx="115" cy="85" r="8" fill="white" />
  <circle cx="85" cy="85" r="4" fill="#1e293b" />
  <circle cx="115" cy="85" r="4" fill="#1e293b" />

  <!-- Antenna -->
  <line x1="100" y1="40" x2="100" y2="50" stroke="#4f46e5" stroke-width="4" />
  <circle cx="100" cy="35" r="6" fill="#4f46e5" />

  <!-- Neural network nodes -->
  <circle cx="60" cy="120" r="5" fill="#818cf8" opacity="0.8" />
  <circle cx="90" cy="130" r="5" fill="#818cf8" opacity="0.8" />
  <circle cx="120" cy="125" r="5" fill="#818cf8" opacity="0.8" />
  <circle cx="140" cy="110" r="5" fill="#818cf8" opacity="0.8" />

  <!-- Neural network connections -->
  <line x1="60" y1="120" x2="90" y2="130" stroke="#818cf8" stroke-width="1" opacity="0.6" />
  <line x1="90" y1="130" x2="120" y2="125" stroke="#818cf8" stroke-width="1" opacity="0.6" />
  <line x1="120" y1="125" x2="140" y2="110" stroke="#818cf8" stroke-width="1" opacity="0.6" />
  <line x1="60" y1="120" x2="140" y2="110" stroke="#818cf8" stroke-width="1" opacity="0.6" />

  <!-- Circuit board pattern -->
  <path d="M60 60 L70 60 M80 60 L90 60 M100 60 L110 60 M120 60 L130 60" stroke="#e0e7ff" stroke-width="2" />
  <path d="M60 70 L60 80 M70 70 L70 80 M80 70 L80 80 M90 70 L90 80 M100 70 L100 80 M110 70 L110 80 M120 70 L120 80 M130 70 L130 80" stroke="#e0e7ff" stroke-width="2" />
</svg>