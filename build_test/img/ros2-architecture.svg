<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .node { fill: #e3f2fd; stroke: #2196f3; stroke-width: 2; }
    .topic { fill: #e8f5e8; stroke: #4caf50; stroke-width: 2; }
    .service { fill: #f3e5f5; stroke: #9c27b0; stroke-width: 2; }
    .text { font-family: Arial, sans-serif; font-size: 14px; text-anchor: middle; }
  </style>

  <!-- Title -->
  <text x="300" y="30" class="text" font-weight="bold">ROS 2 Architecture Overview</text>

  <!-- Nodes -->
  <rect x="50" y="100" width="120" height="60" class="node" rx="10" ry="10"/>
  <text x="110" y="130" class="text">Sensor</text>
  <text x="110" y="150" class="text">Node</text>

  <rect x="240" y="60" width="120" height="60" class="node" rx="10" ry="10"/>
  <text x="300" y="90" class="text">Planning</text>
  <text x="300" y="110" class="text">Node</text>

  <rect x="430" y="100" width="120" height="60" class="node" rx="10" ry="10"/>
  <text x="490" y="130" class="text">Controller</text>
  <text x="490" y="150" class="text">Node</text>

  <rect x="240" y="200" width="120" height="60" class="node" rx="10" ry="10"/>
  <text x="300" y="230" class="text">AI Agent</text>
  <text x="300" y="250" class="text">Node</text>

  <!-- Topics -->
  <ellipse cx="180" cy="80" rx="60" ry="20" class="topic"/>
  <text x="180" y="85" class="text">sensor_data</text>

  <ellipse cx="400" cy="80" rx="60" ry="20" class="topic"/>
  <text x="400" y="85" class="text">plan_cmd</text>

  <ellipse cx="180" cy="240" rx="60" ry="20" class="topic"/>
  <text x="180" y="245" class="text">ai_decision</text>

  <ellipse cx="400" cy="240" rx="60" ry="20" class="topic"/>
  <text x="400" y="245" class="text">control_cmd</text>

  <!-- Arrows -->
  <line x1="170" y1="100" x2="240" y2="90" stroke="#000" marker-end="url(#arrowhead)"/>
  <line x1="360" y1="90" x2="430" y2="100" stroke="#000" marker-end="url(#arrowhead)"/>
  <line x1="170" y1="140" x2="240" y2="220" stroke="#000" marker-end="url(#arrowhead)"/>
  <line x1="360" y1="220" x2="430" y2="140" stroke="#000" marker-end="url(#arrowhead)"/>

  <!-- Arrowhead definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7"
      refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000"/>
    </marker>
  </defs>
</svg>